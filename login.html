<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kaffekort.css">
    <meta name="robots" content="noindex">
    <title>Street Coffee | Kaffekort</title>
</head>
<body>
    <header>
        <img src="img/Banner2.png" alt="Street Coffee ødelagt kopper">
    </header>
    <div class="wrapper">
        <main>
            <p>
                Med et prepaid kaffekort sparer du helt op til 15%
                når du køber kaffe hos Street Coffee!
            </p>
            <form action="kaffekort.html">
                <input type="email" placeholder="Email" required/> <br />
                <input type="password" placeholder="Adgangskode" required/> <br />
              <input type="submit" value="Login">
              <input type="submit" value="Tilmeld" class="blue-btn">
          </form>
        </main>
    </div>
</body>
</html>
